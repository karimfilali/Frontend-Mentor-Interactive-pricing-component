<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>git</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="images/bg-pattern.svg" alt="Bg" class="bg">
    <img src="images/pattern-circles.svg" alt="Circles" class="bg-circles">
    <h1 class="main-title">Simple, traffic-based pricing</h1>
    <p class="main-paragraph">Sign-up for our 30-day trial. No credit card required.</p>
    <div class="card">
      <div class="social">
        <h4 class="pageviews">100k pageviews</h4>
        <p><span class="price">$16.00</span> / month</p>
      </div>
      <div class="slider-bar">
        <input type="range" min="0" max="100" value="50" step="1">
      </div>
      <div class="billing">
        Monthly billing
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider round"></span>
        </label>
        Yearly Billing
        <small class="discount full-text">25% dicount</small>
        <small class="discount short-text">-25%</small>
      </div>
      <div class="information">
        <div class="information-1">
          <p><img src="images/icon-check.svg" alt="Check">Unlimited websites</p>
          <p><img src="images/icon-check.svg" alt="Check">100% data ownership</p>
          <p><img src="images/icon-check.svg" alt="Check">Email reports</p>
        </div>
        <a href="#" class="starttrial">Start my trial</a>
      </div>
    </div>
  </main>
</body>
</html>
